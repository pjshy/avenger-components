parser: '@typescript-eslint/parser'

parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2018
  sourceType: module

env:
  browser: true
  es6: true
  node: true
  mocha: true

plugins:
  - import
  - react-hooks
  
extends:
  - eslint:recommended
  - plugin:react/recommended

settings:
  react:
    pragma: React
    version: 16.8.6

rules: 
  # 0 = off, 1 = warn, 2 = error
  'space-before-function-paren': 2
  'no-useless-constructor': 2
  'no-undef': 2
  'no-console': [2, { allow: ['error', 'warn', 'info']}]
  'comma-dangle': ['error', 'only-multiline']
  'no-unused-vars': 0
  'no-var': 2
  'one-var-declaration-per-line': 2
  'prefer-const': 2
  'no-const-assign': 2
  'no-duplicate-imports': 2
  'no-use-before-define': [2, { 'functions': false, 'classes': false }]
  'eqeqeq': [2, 'always', { 'null': 'ignore' }]
  'no-case-declarations': 0
  'no-restricted-syntax': [2, {
    'selector': 'BinaryExpression[operator=/(==|===|!=|!==)/][left.raw=true], BinaryExpression[operator=/(==|===|!=|!==)/][right.raw=true]',
    'message': Don't compare for equality against boolean literals
  }]

  'import/first': 2
  'import/newline-after-import': 2

  'react/prop-types': 0
  'react/jsx-no-multiline-js': 0
  'react/jsx-equals-spacing': 0
  'react/no-find-dom-node': 0
  'react/jsx-key': 2
  'react/no-string-refs': 2
  'react/self-closing-comp': 2
  'react/no-deprecated': 2
  # to be confirmed
  'react/display-name': 0 # 2?
  'react/jsx-no-target-blank': 0
  'react/no-unescaped-entities': 0

  'react-hooks/rules-of-hooks': 2
  # 'react-hooks/exhaustive-deps': 2

  'sonarjs/cognitive-complexity': 0
  'sonarjs/no-duplicate-string': 0
  'sonarjs/no-big-function': 0
  'sonarjs/no-identical-functions': 0
  'sonarjs/no-small-switch': 0

